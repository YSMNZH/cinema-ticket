<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
        <style>
    .required-label::after {
        content: ' *'; /* Adds the asterisk */
        color: red; /* Makes the asterisk red */
        font-weight: bold; /* Optional: Makes it bold for emphasis */
    }

    </style>
    <link rel="stylesheet" href="{% static 'assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <div class="wrapper" style="background-image: url('https://iredd..it/xm7k71pyvgh81.jpg');">
        <div class="inner">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h3>Registration Form</h3>

                <!-- First and Last Name -->
                <div class="form-group">
                    {% if messages %}
  <div class="alert alert-danger" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %} 
                    <div class="form-wrapper">
                        <label for="name">First Name</label>
                        <input type="text" id="name" class="form-control" name="name" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="family_name">Last Name</label>
                        <input type="text" id="family_name" class="form-control" name="family_name" required>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-wrapper">
                    <label for="username" class="required-label">Username</label>
                    <input type="text" id="username" class="form-control" name="username" required>
                </div>

                <!-- Email -->
                <div class="form-wrapper">
                    <label for="email" class="required-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>

                <!-- Phone Number -->
                <div class="form-wrapper">
                    <label for="phone_number" class="required-label">Phone Number</label>
                    <input type="tel" id="phone_number" class="form-control" name="phone_number" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-wrapper">
                    <label for="date_birth">Date of Birth</label>
                    <input type="date" id="date_birth" class="form-control" name="date_birth" required>
                </div>

                <!-- Password and Confirm Password -->
                <div class="form-wrapper">
                    <label for="password" class="required-label">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <div class="form-wrapper">
                    <label for="confirm_password" class="required-label">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
                </div>

                <!-- Login Link -->
                <p class="login-card-footer-text">
                    Already have an account? <a href="{% url 'login' %}" class="text-reset">Login here</a>
                </p>

                <!-- Submit Button -->
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
